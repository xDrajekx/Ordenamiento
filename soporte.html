<!DOCTYPE html><!--Esto ayuda a definir la version de html que utiliza tu documento-->
<html lang="en"><!--indica que el idioma principal es el español-->
<head><!--es el inicio del cuerpo-->
   
    <link rel="stylesheet" href="soporte.css"><!--es el linkeo al css donde se modifican los datos-->
    <meta charset="UTF-8"><!--Nos permite definir acentos y caracteres especiales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--ayuda a recopilar los pixeles de la computadora-->
    <title>Soporte tecnico</title><!--para colocar titulos-->
</head>
<body>
  


<div class="container">
    <div class="container-form">
        <form class="sign-in">
            <h2>Iniciar Sesion</h2>
            <div class="social-networks">
                <ion-icon name="logo-twitch"></ion-icon>
                <ion-icon name="logo-twitter"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <ion-icon name="logo-tiktok"></ion-icon>
            </div>
            <span>Use su correo y su contraseña</span>
            <div class="container-input">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="text" placeholder="Email">
            </div>
            <div class="container-input">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" placeholder="password">
            </div>
           <a href="#">¿Olvidaste tu contraseña</a>
            <button>Iniciar Sesion</button>
        </form>
    </div>
    <div class="container-form">
<form class="sign-up">
    <h2>Registrarse</h2>
    <div class="social-networks">
        <ion-icon name="logo-twitch"></ion-icon>
        <ion-icon name="logo-twitter"></ion-icon>
        <ion-icon name="logo-instagram"></ion-icon>
        <ion-icon name="logo-tiktok"></ion-icon>
    </div>
    <span>Use su correo electronico para registrarse</span>
    <div class="container-input">
        <ion-icon name="person-circle-outline"></ion-icon>
        <input type="text" placeholder="Nombre">
    </div>
    <div class="container-input">
        <ion-icon name="mail-outline"></ion-icon>
        <input type="text" placeholder="Email">
    </div>
    <div class="container-input">
        <ion-icon name="lock-closed-outline"></ion-icon>
        <input type="password" placeholder="password">
    </div>
    <button>Registrarse</button>
</form>
    </div>

    <div class="container-welcome">
        <div class="welcome-sign-up welcome">
<h3>¡Bienvenido!</h3>
<p>Ingrese sus datos personales para usar todas las funciones del sitio</p>
<button class="button" id="btn_sign-up">Registrarse</button>
        </div>
        <div class="welcome-sign-in welcome">
<h3>¡Hola!</h3>
<p>Registrese con sus datos personales para usar todas las funciones del sitio</p>
<button class="button" id="btn-sign-in">Iniciar Sesion</button>
        </div>
    </div>

</div>







            <script src="/sesion.js"></script>
            <script  type ="module"  src=" https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js " ></script>

</body>
</html>
